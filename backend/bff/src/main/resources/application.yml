scheme: http
oauth2-issuer: https://dev-ch4mpy.eu.auth0.com/
oauth2-client-id: change-me
oauth2-client-secret: change-me

gateway-uri: ${scheme}://localhost:${server.port}
greetings-api-uri: ${scheme}://localhost:8084
users-api-uri: ${scheme}://localhost:8085
ui-uri: ${scheme}://localhost:3000

server:
  port: 8080
  shutdown: graceful
  ssl:
    enabled: false

spring:
  config:
    import:
    - optional:configtree:/workspace/config/
    - optional:configtree:/workspace/secret/
  lifecycle:
    timeout-per-shutdown-phase: 30s
  security:
    oauth2:
      client:
        provider:
          oauth2:
            issuer-uri: ${oauth2-issuer}
        registration:
          authorization-code:
            authorization-grant-type: authorization_code
            client-id: ${oauth2-client-id}
            client-secret: ${oauth2-client-secret}
            provider: oauth2
            scope: openid,profile,email,offline_access
  cloud:
    gateway:
      default-filters:
      - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      routes:
      - id: home
        uri: ${gateway-uri}
        predicates:
        - Path=/
        filters:
        - RedirectTo=301,${gateway-uri}/ui/
      - id: ui
        uri: ${ui-uri}
        predicates:
        - Path=/ui/**
      - id: greetings-api
        uri: ${greetings-api-uri}
        predicates:
        - Path=/api/v1/greetings/**
        filters:
        - TokenRelay=
        - SaveSession
        - StripPrefix=2
      - id: users-api
        uri: ${users-api-uri}
        predicates:
        - Path=/api/v1/users/**
        filters:
        - TokenRelay=
        - SaveSession
        - StripPrefix=2
      - id: letsencrypt
        uri: https://cert-manager-webhook
        predicates:
        - Path=/.well-known/acme-challenge/**

com:
  c4-soft:
    springaddons:
      security:
        # Global OAuth2 configuration
        issuers:
        - location: ${oauth2-issuer}
          username-claim: $['https://c4-soft.com/user']['name']
          authorities:
          - path: $['https://c4-soft.com/user']['roles']
          - path: $.permissions
        # OAuth2 client configuration
        client:
          client-uri: ${gateway-uri}
          security-matchers:
          - /login/**
          - /oauth2/**
          - /
          - /logout
          permit-all:
          - /login/**
          - /oauth2/**
          - /
          csrf: cookie-accessible-from-js
          post-login-redirect-path: ${ui-uri}
          post-logout-redirect-path: ${ui-uri}
          back-channel-logout-enabled: true
          oauth2-logout:
          - client-registration-id: authorization-code
            uri: ${oauth2-issuer}v2/logout
            client-id-request-param: client_id
            post-logout-uri-request-param: returnTo
        # OAuth2 resource server configuration
        csrf: disable
        statless-sessions: true
        permit-all:
        - /api/**
        - /ui/**
        - /v3/api-docs/**
        - /actuator/health/readiness
        - /actuator/health/liveness
        - /.well-known/acme-challenge/**
            
management:
  endpoint:
    health:
      probes:
        enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

logging:
  level:
    root: INFO
    org:
      springframework:
        security: TRACE
    
---
spring:
  config:
    activate:
      on-profile: ssl
  cloud:
    gateway:
      default-filters:
      - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      - SecureHeaders
server:
  ssl:
    enabled: true

scheme: https