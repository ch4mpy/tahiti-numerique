scheme: http
oauth2-issuer: https://dev-ch4mpy.eu.auth0.com/
oauth2-client-id: TyY0H7xkRMRe6lDf9F8EiNqCo8PdhICy
oauth2-client-secret: change-me

gateway-uri: ${scheme}://localhost:${server.port}
native-ui-uri: native://tahiti-numerique.pf/openid-training
web-ui-uri: ${scheme}://localhost:3000

server:
  port: 8080
  shutdown: graceful
  ssl:
    enabled: false

spring:
  config:
    import:
    - optional:configtree:/workspace/config/
    - optional:configtree:/workspace/secret/
  lifecycle:
    timeout-per-shutdown-phase: 30s
  security:
    oauth2:
      client:
        provider:
          oauth2:
            issuer-uri: ${oauth2-issuer}
        registration:
          confidential-user:
            authorization-grant-type: authorization_code
            client-id: ${oauth2-client-id}
            client-secret: ${oauth2-client-secret}
            provider: oauth2
            scope: openid,profile,email,offline_access
  cloud:
    gateway:
      default-filters:
      - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      routes:
      - id: home
        uri: ${gateway-uri}
        predicates:
        - Path=/
        filters:
        - RedirectTo=301,${gateway-uri}/ui/*
      - id: ui-web
        uri: ${web-ui-uri}
        predicates:
        - Path=/ui/**
      - id: letsencrypt
        uri: https://cert-manager-webhook
        predicates:
        - Path=/.well-known/acme-challenge/**

com:
  c4-soft:
    springaddons:
      security:
        # Global OAuth2 configuration
        issuers:
        - location: ${oauth2-issuer}
          username-claim: $['https://c4-soft.com/spring-addons']['name']
          authorities:
          - path: roles
          - path: permissions
        # OAuth2 client configuration
        client:
          client-uri: ${gateway-uri}
          security-matchers:
          - /login/**
          - /oauth2/**
          - /
          - /me
          - /logout
          permit-all:
          - /login/**
          - /oauth2/**
          - /
          - /me
          csrf: cookie-accessible-from-js
          login-path: /ui/
          post-login-redirect-path: /ui/bff/
          post-logout-redirect-path: /ui/bff/
          back-channel-logout-enabled: true
        # OAuth2 resource server configuration
        csrf: disable
        statless-sessions: true
        permit-all:
        - /api/**
        - /ui/**
        - /v3/api-docs/**
        - /actuator/health/readiness
        - /actuator/health/liveness
        - /.well-known/acme-challenge/**
            
management:
  endpoint:
    health:
      probes:
        enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

logging:
  level:
    root: INFO
    org:
      springframework:
        security: TRACE
    
---
spring:
  config:
    activate:
      on-profile: ssl
  cloud:
    gateway:
      default-filters:
      - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      - SecureHeaders
server:
  ssl:
    enabled: true

scheme: https